
<div class="bs-example">

	<div class="large-8 columns">			
		<div class="alert alert-info bar">	
			<!-- These two buttons switch the layout variable,
				 which causes the correct UL to be shown. -->

			<a class="list-icon" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'"></a>
			<a class="grid-icon" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'"></a>
		</div>
		
		<ul ng-show="layout == 'grid'" class="grid">
			<!-- A view with big photos and no text -->
			<li ng-repeat="movie in moviesTienda">						
					<input type="hidden" value="{{movie._id}}"/>
					<h4>{{movie.titulo}}</h4>						
					<h6>{{movie.categoria}}</h6>					
					<a href="#/movie/{{movie._id}}"><img ng-src="{{movie.imagen}}" /></a>
					<a class="btn btn-sm btn-primary" ng-click="add(movie)" ng-disabled="movie.stock < 1">{{ movie.precio }} Euros</a>					
			</li>
		</ul>
		
		<ul ng-show="layout == 'list'" class="list">
		<!-- A compact view smaller photos and titles -->
		<li ng-repeat="movie in moviesTienda">
			
			<div ng-include src="'views/_movie-detail.html'"></div>
		
			<!--<a href="" target="_blank"><img ng-src="{{movie.imagen}}" /></a>
			<input type="hidden" value="{{movie._id}}"/>
			<h4>{{movie.titulo}}</h4>			
			<p>{{movie.categoria}} <span ng-show="movie.director"> - {{movie.director}}</span></p>
			<h6>{{movie.descripcion}}</h6>
			<a class="button info" ng-click="add(movie)" ng-disabled="movie.stock < 1">
		    	{{ movie.precio }} €
		    </a>-->
		</li>
	</ul>
